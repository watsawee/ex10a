<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike Size Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="validate.js"></script>
  <script src="sizeCal.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Calculate your bike size</h2><br>
  
  <form action="#" method="post" onsubmit="return validateForm()">
    <div class="mb-3 mt-3">
      <label class="form-label"><span style="color:red">*</span>Bike type</label>&nbsp;&nbsp;<br>
      <input type="radio" class="form-check-input" id="btype1" name="btypeRad" value="1" checked>&nbsp; Mountain bike &nbsp;&nbsp;
  <input type="radio" class="form-check-input" id="btype2" name="btypeRad" value="2">&nbsp; Road bike
  </div>
    <div class="mb-3 mt-3">
        <label for="fname" class="form-label"><span style="color:red">*</span>Height (cm)
          &nbsp;&nbsp;<img src="./info_btn.png" width="20" height="20"
          onClick="(function(){
            var modal1 = new bootstrap.Modal(document.getElementById('myModal'));
            document.getElementById('info-img').src='./height.jpeg';
            modal1.toggle();
          })();return false;"/></label>
        <input type="text" class="form-control" id="myHeight" name="myHeight" required/>
    </div>
    <div class="mb-3 mt-3">
        <label for="lname" class="form-label"><span style="color:red">*</span>Inseam (cm)
        &nbsp;&nbsp;<img src="./info_btn.png" width="20" height="20"/></label>
        <input type="text" class="form-control" id="myInseam" name="myInseam" required/>
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
    <button type="reset" class="btn btn-primary">Reset</button>
</form><br><br>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <img src="./height.jpeg" id="info-img" width="470" height="250"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
